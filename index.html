<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkTimeLogger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WorkTimeLogger</h1>

    <form id="worktime-form">
        <label for="work-date">Välj datum:</label>
        <input type="date" id="work-date" required>

        <label for="start-time">Starttid:</label>
        <input type="time" id="start-time" required>

        <label for="stop-time">Stopptid:</label>
        <input type="time" id="stop-time" required>

        <button type="submit">Beräkna arbetstid</button>
    </form>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
